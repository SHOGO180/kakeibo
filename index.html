<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>[END]家計簿アプリ</title>
</head>

<body>
    <header>
        <h2>Kakeibo App</h1>
    </header>
    <section>

        <p>毎日の収支を入力して1ヶ月の家計簿をつけてみよう♫</p>
        <div class="type">
            <label for="type">どんな種類？</label>
            <select id="type">
                <option value="支出">支出</option>
                <option value="収入">収入</option>
            </select>
            <label for="amount">いくら？</label>
            <input type="number" id="amount" placeholder="金額を入力">
        </div>

        <div class="date-and-memo">
            <label for="date">いつ？</label>
            <input type="date" id="date">
            <label for="memo">どんな内容？</label>
            <input type="text" id="memo" placeholder="収支の詳細情報を入力">
        </div>

       
            <button class="add" onclick="addTransaction()">取引追加</button>
            <button class="reset" onclick="resetHistory()">履歴リセット</button>
      

        <h1>残高: <span id="balance">0円</span></h2>

            <h3>《 履歴 》</h3>
            <ul id="transaction-history"></ul>
    </section>

    <footer>
        <p>&#169; 180° School</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
